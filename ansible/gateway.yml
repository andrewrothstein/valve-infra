- hosts: gateway
  vars:
    tmp_mount: /mnt/tmp
    perm_mount: /mnt/permanent
    # env files override in order of entry
    base_config_env_file: "/etc/base_config.env"
    config_env_file: "{{ perm_mount }}/config.env"
    registry_mount: "{{ tmp_mount }}/registry"
    private_interface_ip: "10.42.0.1"

    executor_package_location: "file:///app/valve-infra/executor/server"

    dnsmasq_port: 53
    mars_port: 8000
    gitlab_runner_port: 8001
    fdo_proxy_registry_port: 8002
    local_registry_port: 8004
    salad_port: 8005
    minio_port: 9000

    minio_root_user: minioadmin
    gitlab_access_token: ''
    gitlab_registration_token: ''

    gitlab_runner_user_whitelist:
      - marge-bot
      - chturne
      - mupuf
      - craftyguy
      - tanty
      - bnieuwenhuizen
      - cwabbott0
      - daniel-schuermann
      - flightlessmango
      - JoshuaAshton
      - pendingchaos
      - hakzsam
      - tarceri
      - Venemo
      - neobrain

    gitlab_runner_namespace_whitelist:
      - mesa
      - mupuf
      - tanty
      - chturne
      - flightlessmango
      - gfx-ci
      - drm

    dashboard_monitor_services:
      - executor
      - minio
      - salad
      - gitlab-runner
      - local-registry
      - fdo-proxy-registry

    # Default boot files for DUTs.
    b2c_release: v0.9.4
    kernel_release: v5.16-for-valve-ci
    b2c_url: "https://gitlab.freedesktop.org/mupuf/boot2container/-/releases/{{ b2c_release }}/downloads/initramfs.linux_amd64.cpio.xz"
    kernel_url: "https://gitlab.freedesktop.org/mupuf/valve-infra/-/package_files/104/download" # 5.16-for-mesa-ci

    sergent_hartman_boot_count: 100
    sergent_hartman_qualifying_boot_count: 100
    sergent_hartman_registration_retrial_delay: 120

    whitelisted_domains:
      # Arch Linux / system admin
      - ntp.org
      - archlinux.thaller.ws
      - alpinelinux.org

      # CI valve-infra
      - debian.org
      - docker.com
      - docker.io
      - freedesktop.org
      - gitlab.freedesktop.org
      - kernel.org
      - minio.io

      # others (cdn, etc)
      # WARNING: Boot2container requires backblazeb2.com for the
      # volume sync as of Dec 2021.
      - backblazeb2.com

      - amazonaws.com
      - fastlydns.net
      - files.pythonhosted.org
      - mirror.lty.me
      - packet.net
      - phinau.de
      - pypi.org
      - pythonhosted.org
      - ripe.net
      - steamos.cloud
      - storage.googleapis.com
      - tedata.net

    ssh_authorized_keys:
      - "ssh-rsa  mupuf@mupufTmi"
      - "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIGYQSlLPQzKlT45aoO5hZX7v1TYFcilXE4FTeFCEImPy clayton@igalia.com"
      - "ssh-rsa  cturner@igalia.com"
      - "ssh-rsa  pabelenda@ideafix"
      - "ssh-rsa  pabelenda@maestria"

  roles:
    - {role: base,                tags: base}
    - {role: containers,          tags: containers}
    - {role: network_setup,       tags: network_setup}
#    - {role: firewall,            tags: firewall}
    - {role: ntpd,                tags: ntpd}
    - {role: sshd,                tags: sshd}
#    - {role: dnsmasq,             tags: dnsmasq}
    - {role: dashboard,           tags: dashboard}
    - {role: autologin,           tags: autologin}
    - {role: salad,               tags: salad}
    - {role: minio,               tags: minio}
    - {role: gitlab_runner,       tags: gitlab_runner}
    - {role: fdo_proxy_registry,  tags: fdo_proxy_registry}
    - {role: local_registry,      tags: local_registry}
    - {role: executor,            tags: executor}
    - {role: infra,               tags: infra}
