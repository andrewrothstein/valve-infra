stages:
- build

docker-main:
  image: docker:stable
  stage: build
  only:
    - master
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build -t $CI_REGISTRY/$CI_PROJECT_PATH:latest -f Dockerfile .
    - docker push $CI_REGISTRY/$CI_PROJECT_PATH:latest
