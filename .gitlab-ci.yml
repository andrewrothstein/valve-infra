stages:
- containers
- tests

variables:
  GIT_SUBMODULE_STRATEGY: recursive

infra:
  image: docker/compose:alpine-1.27.4
  stage: containers
  rules:
    - changes:
      - docker-compose.yml
      - .gitlab-ci.yml
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE/valve-infra .
    - docker push $CI_REGISTRY_IMAGE/valve-infra
    - docker-compose build
    - docker-compose push
