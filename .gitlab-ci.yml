stages:
- containers
- tests

variables:
  GIT_SUBMODULE_STRATEGY: recursive

.container base:
  image: docker/compose:alpine-1.27.4
  stage: containers
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
    IMAGE_NAME: $CI_REGISTRY_IMAGE/$CI_JOB_NAME:latest

gitlab-sync:
  extends:
    - .container base
  rules:
    - changes:
      - containers/gitlab-sync/**
      - .gitlab-ci.yml
  script:
    - docker build -t $IMAGE_NAME ./containers/gitlab-sync
    - |
       docker run --rm \
           -v $(pwd)/htmlcov:/app/htmlcov \
           --entrypoint=sh $IMAGE_NAME \
           -c 'pip install tox && tox'
    - docker push $IMAGE_NAME

sergant-hartman:
  extends:
    - .container base
  rules:
    - changes:
      - containers/sergant-hartman/**
      - .gitlab-ci.yml
  script:
    - docker build -t $IMAGE_NAME ./containers/sergant-hartman
    - |
       docker run --rm \
           -v $(pwd)/htmlcov:/app/htmlcov \
           --entrypoint=sh $IMAGE_NAME \
           -c 'trial sergant_hartman'
    - docker push $CI_REGISTRY_IMAGE/sergant-hartman:latest

machine_registration:
  extends:
    - .container base
  rules:
    - changes:
      - containers/Dockerfile.machine_registration
      - machine_registration.py
      - .gitlab-ci.yml
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build -t $IMAGE_NAME -f containers/Dockerfile.machine_registration .
    - docker push $IMAGE_NAME

salad:
  extends:
    - .container base
  rules:
    - changes:
      - containers/Dockerfile.salad
      - salad/**
      - .gitlab-ci.yml
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build -t $IMAGE_NAME -f containers/Dockerfile.salad .
    - docker push $IMAGE_NAME

farm-runner:
  extends:
    - .container base
  rules:
    - changes:
      - containers/farm-runner/**
      - .gitlab-ci.yml
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build -t $IMAGE_NAME containers/farm-runner
    - docker push $IMAGE_NAME

valve-infra:
  extends:
    - .container base
  rules:
    - changes:
      - Dockerfile
      - .gitlab-ci.yml
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build -t $IMAGE_NAME .
    - docker push $IMAGE_NAME
